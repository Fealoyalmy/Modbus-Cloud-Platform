<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<title>去硬件化Modbus数传平台</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
<!-- Foundation -->
<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/foundation/5.5.3/css/foundation.min.css">

<!-- jQuery 库 --> 
<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script> 
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 --> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<!-- JavaScript 文件 --> 
<script src="http://cdn.static.runoob.com/libs/foundation/5.5.3/js/foundation.min.js"></script> 
<!-- modernizr.js 文件 --> 
<script src="http://cdn.static.runoob.com/libs/foundation/5.5.3/js/vendor/modernizr.js"></script>

<!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 --> 
<!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 --> 
<!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	  
<div class="row">
  <div class="col-lg-12">&nbsp;</div>
</div>
<div class="row">
  <div class="row col-lg-10 col-lg-offset-1"  style="background:#dddddd;border-radius:10px">
    <ul class="nav nav-pills nav-justified">
      <li role="presentation"><a style="font-size:25px" href="home"><span class="fa">&#xf080</span> 数据监控</a></li>
      <li role="presentation" class="active"><a style="font-size:25px" href="#"><span class="fa">&#xf085</span> 寄存器配置</a></li>
      <li role="presentation"><a style="font-size:25px" href="page2"><span class="fa">&#xf09d</span> 数据管理</a></li>
    </ul>
  </div>
</div>
<div class="row">
  <div class="col-lg-12" style="height: 50px">&nbsp;</div>
</div>
<div class="row">
  <div class="col-lg-12 col-lg-offset-0">
    <div class="row panel" style="border-radius: 30px">

        <form action="page1success" method="POST" class="navbar-form">
          <div class="form-group col-lg-4 ">
            <div class="row">
              <h4 align="center"><span class="fa">&#xf03a</span> 传感器地址</h4>
            </div>
            <div class="row ">
              <div align="center" class="col-lg-12 col-lg-offset-0">
                <input type="text" class="form-control" value="0" name="addr">
              </div>
            </div>
          </div>
          <div class="form-group col-lg-4">
            <div class="row">
              <h4 align="center"><span class="fa">&#xf03a</span> 寄存器地址</h4>
            </div>
            <div class="row ">
              <div align="center" class="col-lg-12 col-lg-offset-0">
                <input type="text" class="form-control" value="0" name="offset">
              </div>
            </div>
          </div>
          <div class="form-group col-lg-4">
            <div class="row">
              <h4 align="center"><span class="fa">&#xf0cb</span> 寄存器个数</h4>
            </div>
            <div class="row ">
              <div align="center" class="col-lg-12 col-lg-offset-0">
                <input type="text" class="form-control" value="1" name="count">
              </div>
            </div>
          </div>
          <div class="form-group col-lg-12">
            <div class="col-lg-offset-0 col-lg-12">
				<div class="col-lg-4"><span class="label label-success" style="font-size: 30px;background:#33AECC">数据上传间隔</span></div>
				<div class="col-lg-5 col-lg-offset-3">
				<span class="label label-success" style="font-size: 30px;background:#4ED383">目前间隔时间</span> 
				<span class="label label-success" style="font-size: 30px;background:#666666" th:text="${jiange}"></span> 
				<span class="label label-success" style="font-size: 30px;background:#4ED383">秒</span>
				</div>
				
			  </div>
            <div class="col-lg-offset-0 col-lg-12">
				<div class="col-lg-8">
				<div class="range-slider round" data-slider data-options="display_selector: #mySlider; step: 10; start: 10; end: 100;initial:60 "> 
				  <span class="range-slider-handle"></span> 
				  <span class="range-slider-active-segment"></span> 
				</div>
				</div>
				<div class="col-lg-1"><input type="number" id="mySlider" style="margin-top:7px;width:60px;border-radius: 10px" value="72" name="mySlider"></div>
				<div align="center" class="col-lg-1"><span class="label label-success" style="font-size: 40px;background:#666666">秒</span></div>
				
              
            </div>
          </div>
			<div class="col-lg-12"></div>
          <div align="center" class="col-lg-offset-0 col-lg-12">
            <button type="submit" style="font-size:24px" class="btn btn-default btn-large fa fa-hand-o-up">提交</button>
          </div>
        </form>

    </div>
  </div>
</div>
<script>
$(document).ready(function() {
    $(document).foundation();
})
</script>

</body>
</html>
