<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<title>去硬件化Modbus数传平台</title>


<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
	<!-- Foundation -->
<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/foundation/5.5.3/css/foundation.min.css">

<!-- jQuery 库 --> 
<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script> 
<!-- JavaScript 文件 --> 
<script src="http://cdn.static.runoob.com/libs/foundation/5.5.3/js/foundation.min.js"></script> 
<!-- modernizr.js 文件 --> 
<script src="http://cdn.static.runoob.com/libs/foundation/5.5.3/js/vendor/modernizr.js"></script> 

<!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 --> 
<!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 --> 
<!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="row">
  <div class="col-lg-12">&nbsp;</div>
</div>
<div class="row">
  <div class="row col-lg-10 col-lg-offset-1"  style="background:#dddddd;border-radius:10px">
    <ul class="nav nav-pills nav-justified">
      <li role="presentation"><a style="font-size:25px" href="home"><span class="fa">&#xf080</span> 数据监控</a></li>
      <li role="presentation"><a style="font-size:25px" href="page1"><span class="fa">&#xf085</span> 寄存器配置</a></li>
      <li role="presentation" class="active"><a style="font-size:25px" href="#"><span class="fa">&#xf09d</span> 数据管理</a></li>
    </ul>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">&nbsp;</div>
</div>
		<!--数据库选择-->
<div class="row">
  	<div class="panel panel-default col-lg-12" style="border-radius:15px">
  <div style="" align="center" class="switch round col-lg-1">
    <input id="mySwitch1" type="checkbox">
    <label for="mySwitch1"></label>
  </div> 
	<div class="col-lg-2">
	<span class="label label-success" style="font-size: 25px;background:#65ABBD">数据库类型</span> 
	</div>
	<div class="col-lg-2">
		<select style="border-radius:10px">
			<option>MySQL</option>
			<option>PostgreSQL</option>
			<option>H2Database</option>
			<option>Oracle</option>
	</select>
	</div>
	<div class="col-lg-7">
	<input style="border-radius:10px" placeholder="请输入数据库URL">	
	</div>
		
</div>
</div>
	
<div class="row">
  	<div class="panel panel-default col-lg-12" style="border-radius:15px">
  <div style="" align="center" class="switch round col-lg-1">
    <input id="mySwitch2" type="checkbox">
    <label for="mySwitch2"></label>
  </div> 
	<div class="col-lg-2">
	<span class="label label-success" style="font-size: 25px;background:#65ABBD">HTTP URL</span> 
	</div>
	<div class="col-lg-9">
	<input style="border-radius:10px" placeholder="请输入HTTPURL">	
	</div>
		
</div>
</div>

<div class="row">
  <div class="panel panel-default col-lg-12" style="border-radius:15px">
  <div style="" align="center" class="switch round col-lg-1">
    <input id="mySwitch3" type="checkbox">
    <label for="mySwitch3"></label>
  </div> 
	<div class="col-lg-2">
	<span class="label label-success" style="font-size: 25px;background:#65ABBD">连接URL</span> 
	</div>

	<div class="col-lg-9">
	<input style="border-radius:10px" placeholder="请输入消息队列URL">	
	</div>
	<div class="col-lg-2">
	<span class="label label-success" style="font-size: 25px;background:#65ABBD">发布主题</span> 
	</div>
	<div class="col-lg-9">
	<input style="border-radius:10px" placeholder="请输入主题名称">	
	</div>	
  </div>
</div>
	
<script>
$(document).ready(function() {
    $(document).foundation();
})
</script>
</body>
</html>
